<!DOCTYPE html>
<html>
<body>
    <form method="post" action="/diabetic">
        Preg:<input type="number"  name="preg" placeholder="Preg" required="required"></br></br>
        Plas:<input type="number"  name="plas" placeholder="Plas" required="required"></br></br>
        Pres:<input type="number" name="pres" placeholder="Pres" required="required"></br></br>
        Skin:<input type="number"  name="skin" placeholder="Skin" required="required"></br></br>
        Test:<input type="number"  name="test" placeholder="Test" required="required"></br></br>
        Mas:<input type="number"  name="mas" placeholder="Mas" required="required"></br></br>
        Pedi:<input type="number" step="0.0001"  name="pedi" placeholder="Pedi" required="required"></br></br>
        Age:<input type="number"  name="age" placeholder="Age" required="required"></br></br>
        <button>Submit</button>
    </form>
</body>
</html>
